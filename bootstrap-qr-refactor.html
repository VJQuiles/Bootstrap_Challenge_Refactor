<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap QR Code Refactor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Just+Another+Hand&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <div class="card shadow rounded-4" style="width: 22rem;">
            <img class="card-img-top p-3 rounded-5 w-60" src="images/image-qr-code.png" alt="...">
            <div class="card-body">
                <h4 class="card-title text-center mb-2"
                    style="font-family: 'Outfit',sans-serif; font-weight: 700; max-width: 275px; margin: 0 auto;">
                    Improve your front-end
                    skills by building projects</h4>
            </div>
            <p class="card-text text-muted small lh-sum text-center mb-5"
                style="font-family: 'Outfit',sans-serif; font-weight: 400; color: #68778D; font-size: 1rem; max-width: 285px; margin: 0 auto;">
                Scan the QR
                code to visit
                Frontend Mentor and take your coding skills to
                the next level
            </p>

        </div>
        <div class="text-center" style="font-size: 0.70rem;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend
                Mentor</a>.
            Coded by <a href="#">Vincent Quiles</a>.
        </div>
    </div>
</body>
