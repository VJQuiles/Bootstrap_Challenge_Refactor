<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Blog Card Code Refactor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-bc-refactor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Happy+Monkey&family=Just+Another+Hand&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>

        <div class="card rounded-4 mb-4" style="width: 24rem; border: 2px solid #111;">
            <img class="card-img-top p-3 rounded-5 w-60" src="images2/illustration-article.svg" alt="...">
            <div class="text-start">
                <div class="card-body">
                    <p class="d-inline-block bg-warning text-dark fw-bold px-3 py-1 rounded mb-4">Learning
                    </p>
                    <p class="card-text small lh-sum mb-4" style="color: #111; font-weight: 500;">Published 21 Dec 2023
                    </p>
                    <h4 class="card-title mb-4" style="font-family: 'Figtree',sans-serif; font-weight: 800;">
                        HTML & CSS foundations</h4>
                    <p class="card-text text-muted small lh-sum mb-5 font-weight: 500;"
                        style="font-family: 'Figtree',sans-serif; font-weight: 500; color: #6B6B6B; font-size: 1rem; max-width: 300pxpx;">
                        These languages are the backbone of every website, defining structure, content,
                        and
                        presentation.</p>
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <img src="images2/image-avatar.webp" alt="Avatar" class="rounded-circle"
                            style="width: 40px; height: 40px;">
                        <p class="mb-0 fw-semibold">Greg Hooper</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" style="font-size: 0.70rem;">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                rel="noopener noreferrer">Frontend
                Mentor</a>.
            Coded by <a href="#">Vincent Quiles</a>.
        </div>
    </div>
</body>

</body>

</html>
